<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
</head>
<body>
<p>name={{ name }}</p>
<p>age={{ age }}</p>
<p>my_dict:a={{ my_dict.a }}</p>
<p>my_dict:b={{ my_dict['b'] }}</p>
<p>my_list:{{ my_list }}</p>

<p>my_list[int]={{ my_list[int] }}</p>
<p>{{ my_list[0]+my_list[1]+my_list[2]+my_list[3] }}</p>
<p>{{ '大括号里面' + '的字符串相加' }}</p>
<hr/>
<p>自定义过滤器{{ my_list | li2 }}</p>
<p>自定义过滤器方法二{{ my_list | li3 }}</p>
</body>
</html>
